<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <script>
            function displaySum()
            {
                var num_1 = window.prompt("Enter first number");
                var num_2 = window.prompt("Enter second number");
                
                document.write("<h2>Sum = " + (parseInt(num_1)+parseInt(num_2) + "</h2><br>"));            }
        </script>
    </head>

    <body>
        <script>displaySum()</script>
    </body>

</html>
