<html>
    <head></head>
    <body>
        <script>
            function square()
            {
                var s=" Squares: <br>";
                for (var i=1;i<=50;i++)
                {
                    s+=i+" - "+(i*i)+"<br>";
                }
                document.write(s);
            }
            square();
        </script>
    </body>
</html>
